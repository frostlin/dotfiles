[general]
background-image-file=''
background-image-layout-mode=3
compat-delete='delete-sequence'
copy-on-select=true
default-shell='/bin/bash'
display-n=-1
display-tab-names=1
fullscreen-hide-tabbar=false
gtk-theme-name='adw-gtk3-dark'
gtk-use-system-default-theme=false
hide-tabs-if-one-tab=true
history-size=100000
infinite-history=true
lazy-losefocus=true
load-guake-yml=true
max-tab-name-length=100
mouse-display=false
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
schema-version='3.11.dev0'
scroll-keystroke=true
start-at-login=true
start-fullscreen=true
tab-close-buttons=false
tab-ontop=true
use-default-font=false
use-popup=false
use-scrollbar=true
use-trayicon=true
use-vte-titles=true
window-halignment=2
window-height=40
window-losefocus=false
window-refocus=true
window-tabbar=true
window-valignment=0
window-width=36

[keybindings/global]
show-hide='F12'

[keybindings/local]
focus-terminal-down='<Super>j'
focus-terminal-left='<Super>h'
focus-terminal-right='<Super>l'
focus-terminal-up='<Super>k'
move-tab-left='<Shift><Alt><Super>h'
move-tab-right='<Shift><Alt><Super>l'
move-terminal-split-down='<Primary><Alt><Super>j'
move-terminal-split-left='<Primary><Alt><Super>h'
move-terminal-split-right='<Primary><Alt><Super>l'
move-terminal-split-up='<Primary><Alt><Super>k'
new-tab='<Primary>t'
next-tab='<Alt><Super>l'
previous-tab='<Alt><Super>h'
rename-current-tab='<Shift><Alt>r'
split-tab-horizontal='<Alt><Super>j'
split-tab-vertical='<Alt><Super>k'
switch-tab1='disabled'
switch-tab2='disabled'
switch-tab3='disabled'
switch-tab4='disabled'
toggle-fullscreen='F11'

[style/background]
transparency=83

[style/font]
allow-bold=true
palette='#000000000000:#cccc00000000:#4e4e9a9a0606:#c4c4a0a00000:#34346565a4a4:#757550507b7b:#060698209a9a:#d3d3d7d7cfcf:#555557575353:#efef29292929:#8a8ae2e23434:#fcfce9e94f4f:#72729f9fcfcf:#adad7f7fa8a8:#3434e2e2e2e2:#eeeeeeeeecec:#ffffffffffff:#000000000000'
palette-name='Tango'
style='FreeMono Bold 14'
